<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<input type="radio" v-model="picked" :value="value">
		<label>单选按钮</label>
		<p>{{ picked }}</p>
		<p>{{ value }}</p>

		<input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2" name="">
		<label>复选框</label>
		<p>{{ toggle }}</p>
		<p>{{ value1 }}</p>
		<p>{{ value2 }}</p>

		<select v-model="selected">
			<option :value="{ number : 123 }">123</option>
		</select>
		{{ selected.number }}
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				picked : false,
				value : 123,
				toggle : false,
				value1 :'a',
				value2 : 'b',
				selected : ''
			}
			
		})
	</script>
</body>
</html>
