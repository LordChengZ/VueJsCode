<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<ele>
			<div>
				<Child></Child>
			</div>
		</ele>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component('Child', {
			render : function (createElement) {
				return createElement('p', 'text');
			}
		});

		Vue.component('ele', {
			render : function (createElement) {
				return createElement('div', [
					this.$slots.default,
					this.$slots.default
				])
			}
		})

		var app = new Vue({
			el : '#app',
			data : {
				
			}
			
		})
	</script>
</body>
</html>
