<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<ele :show="show"></ele>
		<button @click="show = !show">切换 show</button>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component('ele', {
			//render 函数没有办法使用 Vue 的指令
			render : function (createElement) {
				if (this.show) {
					return createElement("p", "show的值为true");
				} else {
					return createElement("p", "show的值为false");
				}
			},
			props : {
				show : {
					type : Boolean,
					default : false
				}
			}
		});

		var app = new Vue({
			el : '#app',
			data : {
				show : false
			}
			
		})
	</script>
</body>
</html>
