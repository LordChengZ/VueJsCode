<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="book in books">{{book.name}}</li>
		</ul>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el : '#app',
			data : {
				books : [
					{name : '《Vue.js 实战》'},
					{name : '《JavaScript 语言精粹》'},
					{name : '《JavaScript 高级程序设计》'},
				]
			}
		})
	</script>
</body>
</html>
