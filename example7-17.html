<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<my-component></my-component>
		<script type="text/x-template" id="my-component">
			<div>这是组件的内容</div>
		</script>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component('my-component', {
			template : '#my-component'
		});

		var app = new Vue({
			el : '#app',
			data : {
				
			}
			
		})
	</script>
</body>
</html>
