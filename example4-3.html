<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<div :style='style' v-cloak>文本</div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				style : {
					color : 'red',
					fontSize : 14 + 'px'
				}
			}
			
		})
	</script>
</body>
</html>
