<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<ele></ele>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component('ele', {
			render : function (createElement) {
				// {String | Object | Function} 
				//一个 HTML 标签，组件选项，或一个函数
				return createElement(
					'div',
					{
						class : {
							'show' : this.show
						},
						attrs : {
							id : 'element'
						},
						on : {
							click : this.handleClick
						}
					},
					'文本内容'
				)
			},
			data : function () {
				return {
					show : true
				}
			},
			methods : {
				handleClick : function () {
					console.log('clicked!');
				}
			}
		})

		var app = new Vue({
			el : '#app',
			data : {
				
			}
			
		})
	</script>
</body>
</html>
