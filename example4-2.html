<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<button :class="classes"></button>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				size : 'large',
				disabled : true
			},
			computed : {
				classes : function () {
					return [
						'btn',
						{
							['btn-' + this.size] : this.size !== '',
							['btn-disabled'] : this.disabled
						}
					];
				}
			}
			
		})
	</script>
</body>
</html>
