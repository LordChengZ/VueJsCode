<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<ele></ele>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component('ele', {
			render : function (createElement) {
				var _this = this;
				if (this.list.length) {
					var listNode = createElement('ul', this.list.map(function(item) {
						return createElement('li', item);
					}));
				} else {
					var listNode = createElement('p', '暂时聊天内容');
				}
				return createElement('div', [
					listNode,
					createElement('input', {
						attrs : {
							placeholder : '输入内容，按回车键发售'
						},
						style : {
							width : '200px'
						},
						on : {
							keyup : function (evnet) {
								if (evnet.keyCode !== 13) return;
								_this.list.push(event.target.value);
								event.target.value = '';
							}
						}
					})
				])
			},
			data : function () {
				return {
					value : '',
					list : []
				}
			}
		})

		var app = new Vue({
			el : '#app',
			data : {
				
			}
			
		})
	</script>
</body>
</html>
