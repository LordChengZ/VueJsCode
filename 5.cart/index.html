<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物车示例</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="app" v-cloak>
		<template v-if="list.length">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>序号</th>
						<th>商品名称</th>
						<th>商品单价</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in list">
						<td><input type="checkbox" name="check"  @click="handleCheck(index)"></td>
						<td>{{ index + 1 }}</td>
						<td>{{ item.name }}</td>
						<td>{{ item.price }}</td>
						<td>
							<button @click="handleReduce(index)" :disabled="item.count === 1">-</button>
							{{item.count}}
							<button @click="handleAdd(index)">+</button>
						</td>
						<td>
							<button @click="handleRemove(index)">移除</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div>总价：￥ {{ totalPrice }}</div>
		</template>
		<div v-else>购物车为空</div>
	</div>
	<!-- 这里将 刊巳 min. index.js 文件写在＜body 的最底部，如果写在＜head＞里 Vue 实例
将无法创建，因为此时 DOM 还没有被解析完成 -->
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	
</body>
</html>
