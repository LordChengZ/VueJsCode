<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<div :class="classes"></div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				isActive : true,
				isError : false,
				error : null
			},
			computed : {
				classes : function () {
					return {
						active : this.isActive && !this.error,
						text-fail : this.error && this.error.type === 'fail'
					}
				}
			}
			
		})
	</script>
</body>
</html>
