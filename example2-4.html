<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
	
</head>
<body>
	<div id="app">
		<p v-if="show">显示这段文本</p>
		<a v-bind:href="url">链接</a>
		<button v-on:click="handleClose">隐藏按钮</button>

	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el : '#app',
			data : {
				url : 'https://www.github.com',
				show : true,
			},
			methods : {
				handleClose : function () {
					//函数内的this指向VUE实例
					//this.show = false;
					//VUE把method里的方发也代理了
					this.close();
				},
				close : function () {
					this.show = false;
				},
				init : function (text) {
					console.log(text);
				}
			},
			mounted : function () {
				this.init("在初始化时调用");
			}
			
		})
	</script>
</body>
</html>
