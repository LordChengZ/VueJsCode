<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		点击次数： {{ counter }}
		<br>
		<button @click="handleAdd()">+ 1</button>
		<button @click="handleAdd(10)">+ 10</button>
		<br>
		<!--  Vue 提供了 个特殊变量$event ，用于访问原生 DOM 事件 -->
		<a href="http://www.apple.com" @click="handleClick('禁止打开', $event)"></a>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				counter : 0
			},
			methods : {
				//调用时候不跟括号，默认会将原生事件对象 event 传入
				handleAdd : function (count) {
					count = count || 1;
					this.counter += count;
				},
				handleClick : function (message) {
					event.preventDefault();
					window.alert(message);
				}
			}
			
		})
	</script>
</body>
</html>
