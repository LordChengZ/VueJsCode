<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model.lazy="message">
		<p>{{ message }}</p>

		<input type="number" v-model.number="message1" name="">
		<p>{{ typeof message1 }}</p>

		<input type="text" v-model.trim="message2">
		<p>{{ message2 }}</p>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el : '#app',
			data : {
				message : '',
				message1 : 123,
				message2 : ''
			}
			
		})
	</script>
</body>
</html>
