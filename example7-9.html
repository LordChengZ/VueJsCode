<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 实例</title>
</head>
<body>
	<div id="app">
		<child-component>
			<template scope="props">
				<p>来组父组件的内容</p>
				<p>{{ props.msg }}</p>
			</template>
		</child-component>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script type="text/javascript">
		Vue.component('child-component', {
			template : '\
			<div class="container">\
				<slot msg="来自子组件的内容"></slot>\
			</div>'
		});

		var app = new Vue({
			el : '#app',
			data : {
				
			}
			
		})
	</script>
</body>
</html>
